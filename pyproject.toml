[tool.poetry]
name = "YetAnotherPicSearch"
version = "1.9.6"
description = "Yet Another Picture Search Nonebot Plugin"
authors = ["NekoAria"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [{ include = "YetAnotherPicSearch" }]
homepage = "https://github.com/NekoAria/YetAnotherPicSearch"
repository = "https://github.com/NekoAria/YetAnotherPicSearch"
keywords = [
    "nonebot",
    "ascii2d",
    "baidu",
    "e-hentai",
    "google",
    "iqdb",
    "saucenao",
    "tracemoe",
    "yandex",
    "anime",
    "danbooru",
    "doujin",
    "pixiv",
]

[tool.poetry.dependencies]
python = ">=3.9,<4"
arrow = "^1.3.0"
cachetools = "^5.4.0"
httpx = "^0.27.0"
lxml = "^5.2.2"
nonebot-adapter-onebot = "^2.4.4"
nonebot2 = "^2.3.2"
PicImageSearch = "^3.10.7"
pydantic = ">=1.10.17,<3.0.0,!=2.5.0,!=2.5.1"
pyquery = "^2.0.0"
python-socks = { extras = ["asyncio"], version = "^2.5.0", optional = true }
socksio = { version = "^1.0.0", optional = true }
shelved-cache = "^0.3.1"
tenacity = "^8.5.0"

[tool.poetry.extras]
socks = ["python-socks", "socksio"]

[tool.poetry.dev-dependencies]
pre-commit = "^3.8.0"

[tool.mypy]
python_version = "3.8"
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
implicit_reexport = true
pretty = true
show_error_codes = true
strict = true

[tool.ruff]
select = ["F", "E", "W", "I", "UP"]
target-version = "py38"
line-length = 120

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
