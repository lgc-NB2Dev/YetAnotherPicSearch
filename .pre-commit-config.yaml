minimum_pre_commit_version: "3.5.0"
files: ^.*\.py$
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.11.12'
    hooks:
      # resolve COM812, format -> fix -> format
      - id: ruff-format
        types_or: [ python, pyi ]
      - id: ruff
        args: [ --fix ]
        types_or: [ python, pyi ]
      - id: ruff-format
        types_or: [ python, pyi ]
